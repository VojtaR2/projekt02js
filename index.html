<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převodník teplot</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Převodník Celsia na Fahrenheit -->
        <div class="container">
            <h2>Převod C → F</h2>
            <label for="celsius">Zadejte stupně Celsia:</label>
            <input 
                type="number" 
                id="celsius" 
                placeholder="Zadejte hodnotu" 
                step="any"
            >
            <button onclick="convertToFahrenheit()">Převést na Fahrenheit</button>
            <div class="result" id="result-celsius"></div>
        </div>

        <!-- Převodník Fahrenheita na Celsia -->
        <div class="container">
            <h2>Převod F → C</h2>
            <label for="fahrenheit">Zadejte stupně Fahrenheita:</label>
            <input 
                type="number" 
                id="fahrenheit" 
                placeholder="Zadejte hodnotu" 
                step="any"
            >
            <button onclick="convertToCelsius()">Převést na Celsia</button>
            <div class="result" id="result-fahrenheit"></div>
        </div>
    </div>

</body>
</html>
